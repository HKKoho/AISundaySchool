<!DOCTYPE html>
<html>
<head>
    <title>Test SVG</title>
</head>
<body>
    <h1>Testing SVG Images</h1>

    <h2>Test 1: Direct SVG</h2>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="test-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#6b8e23;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#556b2f;stop-opacity:1" />
            </linearGradient>
        </defs>
        <rect width="200" height="200" fill="url(#test-grad)"/>
        <circle cx="100" cy="75" r="40" fill="white" opacity="0.4"/>
        <text x="100" y="160" font-size="18" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial, sans-serif">Fig Tree</text>
    </svg>

    <h2>Test 2: Data URI SVG</h2>
    <img src="data:image/svg+xml,%3Csvg%20width%3D%22200%22%20height%3D%22200%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cdefs%3E%3ClinearGradient%20id%3D%22grad2%22%20x1%3D%220%25%22%20y1%3D%220%25%22%20x2%3D%22100%25%22%20y2%3D%22100%25%22%3E%3Cstop%20offset%3D%220%25%22%20style%3D%22stop-color%3A%236b8e23%3Bstop-opacity%3A1%22%20%2F%3E%3Cstop%20offset%3D%22100%25%22%20style%3D%22stop-color%3A%23556b2f%3Bstop-opacity%3A1%22%20%2F%3E%3C%2FlinearGradient%3E%3C%2Fdefs%3E%3Crect%20width%3D%22200%22%20height%3D%22200%22%20fill%3D%22url(%23grad2)%22%2F%3E%3Ccircle%20cx%3D%22100%22%20cy%3D%2275%22%20r%3D%2240%22%20fill%3D%22white%22%20opacity%3D%220.4%22%2F%3E%3Ctext%20x%3D%22100%22%20y%3D%22160%22%20font-size%3D%2218%22%20font-weight%3D%22bold%22%20text-anchor%3D%22middle%22%20fill%3D%22white%22%20font-family%3D%22Arial%2C%20sans-serif%22%3EOlive%20Tree%3C%2Ftext%3E%3C%2Fsvg%3E" alt="Test" />

    <script>
        // Log any errors
        window.addEventListener('error', (e) => {
            console.error('Error:', e);
        });
    </script>
</body>
</html>
